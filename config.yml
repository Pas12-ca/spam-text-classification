project:
  name: Spam Text Classification
  author: Pas12-ca
  task: NLP - Text Classification

data:
  test_size: 0.2
  random_state: 42

vectorizer:
  type: TF-IDF
  max_features: 5000
  ngram_range: [1, 2]

models:
  logistic_regression:
    max_iter: 1000
    class_weight: balanced
  linear_svm:
    max_iter: 1000
  naive_bayes: {}

evaluation:
  cv_folds: 5
  metric: f1_weighted
